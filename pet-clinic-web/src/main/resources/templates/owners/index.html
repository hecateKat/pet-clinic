<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners List</h2>

<table id="owners" class="table table-striped">
    <thread>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">Name</th>
            <th style="width: 120px;">Surname</th>
        </tr>
    </thread>

    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.name}">Ann</td>
        <td th:text="${owner.surname}">Rice</td>
    </tr>
    </tbody>
</table>
</body>
</html>
